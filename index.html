<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meta Ahorro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {},
        }
      }
      // Evita el FOUC (Flash of Unstyled Content) al cargar el tema correcto
      if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
    </script>
    <style>
      body {
        background-color: #f3f4f6; /* bg-gray-100 */
        transition: background-color 0.3s ease;
      }
      .dark body {
        background-color: #111827; /* bg-gray-900 */
      }
      /* Agregado para la animaci√≥n de brillo */
      @keyframes soft-glow {
        0% {
          box-shadow: 0 0 8px var(--glow-color, rgba(255, 255, 255, 0));
        }
        50% {
          box-shadow: 0 0 24px 5px var(--glow-color, rgba(255, 255, 255, 0));
        }
        100% {
          box-shadow: 0 0 8px var(--glow-color, rgba(255, 255, 255, 0));
        }
      }

      .animate-soft-glow {
        animation: soft-glow 3s infinite ease-in-out;
      }
    </style>
